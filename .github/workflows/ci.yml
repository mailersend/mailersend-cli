name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go build ./...
      - run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v7

  nix:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#mailersend
      - name: Check gomod2nix.toml is in sync
        run: |
          nix develop --command gomod2nix
          git diff --exit-code gomod2nix.toml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-flake:
    name: Update flake.nix
    runs-on: ubuntu-latest
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
      - name: Update version in flake.nix
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/version = \".*\"/version = \"${VERSION}\"/" flake.nix
          sed -i "s/-X github.com\/mailersend\/mailersend-cli\/cmd.version=.*\"/-X github.com\/mailersend\/mailersend-cli\/cmd.version=${VERSION}\"/" flake.nix
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.nix
          git diff --staged --quiet && exit 0
          git commit -m "chore: update flake.nix version to ${GITHUB_REF_NAME#v}"
          git push
